        if: always()
        with:
          name: test-results-step6
          path: test-results/
          retention-days: 7

  # ============================================
  # Step 7: Withdraw
  # ============================================
  step-7-withdraw:
    name: "Step 7: Withdraw"
    runs-on: ubuntu-latest
    needs: step-6-close-channel
    timeout-minutes: 10

    services:
      anvil:
        image: ghcr.io/foundry-rs/foundry:latest
        ports:
          - 8545:8545
        options: >-
          --entrypoint anvil
          --health-cmd "curl -sf -X POST http://localhost:8545 -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}'"
