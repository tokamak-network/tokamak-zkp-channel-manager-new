        run: npx playwright test e2e/steps/06-close-channel.spec.ts --reporter=list --timeout=900000
        env:
          BASE_URL: http://localhost:3000
          ANVIL_URL: http://localhost:8545

      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
