          npx wait-on http://localhost:3000 --timeout 120000
        env:
          RPC_URL: http://localhost:8545
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}

      - name: Run Step 2 Test
        run: npx playwright test e2e/steps/02-deposit.spec.ts --reporter=list
        env:
          BASE_URL: http://localhost:3000
          ANVIL_URL: http://localhost:8545

      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: channel-state-step2
          path: channel-test-state.json
          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-step2
          path: test-results/
          retention-days: 7

  # ============================================
  # Step 3: Initialize State (Long - 15min timeout)
  # ============================================
  step-3-initialize:
    name: "Step 3: Initialize State"
    runs-on: ubuntu-latest
    needs: step-2-deposit
    timeout-minutes: 20

    services:
      anvil:
        image: ghcr.io/foundry-rs/foundry:latest
        ports:
          - 8545:8545
        options: >-
          --entrypoint anvil
          --health-cmd "curl -sf -X POST http://localhost:8545 -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}'"
