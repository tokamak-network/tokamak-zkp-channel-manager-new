    name: Test Summary
    runs-on: ubuntu-latest
    needs: [step-1-create-channel, step-2-deposit, step-3-initialize, step-4-l2-transaction, step-5-submit-proof, step-6-close-channel, step-7-withdraw]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
