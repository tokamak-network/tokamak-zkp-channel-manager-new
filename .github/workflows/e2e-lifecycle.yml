          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}

      - name: Run Step 4 Test
        run: npx playwright test e2e/steps/04-l2-transaction.spec.ts --reporter=list --timeout=900000
        env:
          BASE_URL: http://localhost:3000
          ANVIL_URL: http://localhost:8545

      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: channel-state-step4
          path: channel-test-state.json
          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-step4
          path: test-results/
          retention-days: 7

  # ============================================
  # Step 5: Submit Proof
  # ============================================
  step-5-submit-proof:
    name: "Step 5: Submit Proof"
    runs-on: ubuntu-latest
    needs: step-4-l2-transaction
    timeout-minutes: 10

    services:
      anvil:
        image: ghcr.io/foundry-rs/foundry:latest
        ports:
          - 8545:8545
        options: >-
          --entrypoint anvil
          --health-cmd "curl -sf -X POST http://localhost:8545 -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}'"
