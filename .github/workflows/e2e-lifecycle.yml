          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start app
        run: |
          npm run build
          npm run start &
          npx wait-on http://localhost:3000 --timeout 120000
        env:
