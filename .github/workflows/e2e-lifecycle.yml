            sleep 2
          done

      - name: Install dependencies
        run: SKIP_SUBMODULE_SETUP=1 npm ci --legacy-peer-deps

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: npm run build
        env:
          RPC_URL: http://localhost:8545
          NEXT_PUBLIC_E2E_TEST_MODE: 'true'
          NEXT_PUBLIC_E2E_RPC_URL: http://localhost:8545
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}

      - name: Start app
        run: |
          npm run start &
          npx wait-on http://localhost:3000 --timeout 120000
        env:
          RPC_URL: http://localhost:8545

      - name: Run Step 2 Test
        run: npx playwright test e2e/steps/02-deposit.spec.ts --reporter=list
        env:
          BASE_URL: http://localhost:3000
          ANVIL_URL: http://localhost:8545

      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: channel-state-step2
          path: channel-test-state.json
          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-step2
          path: test-results/
          retention-days: 7

  # ============================================
  # Step 3: Initialize State (Long - 15min timeout)
  # ============================================
  step-3-initialize:
    name: "Step 3: Initialize State"
    runs-on: ubuntu-latest
    needs: step-2-deposit
    timeout-minutes: 25

    steps:
