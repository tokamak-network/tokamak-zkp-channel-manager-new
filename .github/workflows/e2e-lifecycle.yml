# ============================================
# E2E Channel Lifecycle Test Pipeline
# ============================================
# Tests the complete channel lifecycle:
#   1. Create Channel
#   2. Deposit (Leader + Participant)
#   3. Initialize State
#   4. L2 Transaction
#   5. Submit Proof
#   6. Close Channel
#   7. Withdraw
#
# Each step is a separate job for easy failure identification.
# State is passed between jobs via artifacts.

name: E2E Channel Lifecycle

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_proof_steps:
        description: 'Skip long proof generation steps'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Setup: Build images and start Anvil
  # ============================================
  setup:
    name: Setup Test Environment
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: e2e-test
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:e2e-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create initial state file
        run: |
          echo '{"channelId":null,"leaderAddress":"0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266","participantAddress":"0x70997970C51812dc3A010C7d01b50e0d17dc79C8","createdAt":'$(date +%s000)',"txHashes":{}}' > channel-test-state.json

      - name: Upload initial state
        uses: actions/upload-artifact@v4
        with:
          name: channel-state-setup
          path: channel-test-state.json
          retention-days: 1

  # ============================================
  # Step 1: Create Channel
  # ============================================
  step-1-create-channel:
    name: "Step 1: Create Channel"
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    services:
      anvil:
        image: ghcr.io/foundry-rs/foundry:latest
        ports:
          - 8545:8545
        options: >-
          --entrypoint anvil
          --health-cmd "curl -sf -X POST http://localhost:8545 -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}'"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download state
        uses: actions/download-artifact@v4
        with:
          name: channel-state-setup

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start app
        run: |
          npm run build
          npm run start &
          npx wait-on http://localhost:3000 --timeout 120000
        env:
          RPC_URL: http://localhost:8545
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}

      - name: Run Step 1 Test
        run: npx playwright test e2e/steps/01-create-channel.spec.ts --reporter=list
        env:
          BASE_URL: http://localhost:3000
          ANVIL_URL: http://localhost:8545

      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: channel-state-step1
          path: channel-test-state.json
          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-step1
          path: test-results/
          retention-days: 7

  # ============================================
  # Step 2: Deposit
  # ============================================
  step-2-deposit:
    name: "Step 2: Deposit"
    runs-on: ubuntu-latest
    needs: step-1-create-channel
    timeout-minutes: 10

    services:
      anvil:
        image: ghcr.io/foundry-rs/foundry:latest
        ports:
          - 8545:8545
        options: >-
