          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-step5
          path: test-results/
          retention-days: 7

  # ============================================
  # Step 6: Close Channel (Long - 15min timeout)
  # ============================================
  step-6-close-channel:
    name: "Step 6: Close Channel"
    runs-on: ubuntu-latest
    needs: step-5-submit-proof
    timeout-minutes: 20

    services:
      anvil:
        image: ghcr.io/foundry-rs/foundry:latest
        ports:
          - 8545:8545
        options: >-
          --entrypoint anvil
          --health-cmd "curl -sf -X POST http://localhost:8545 -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}'"
