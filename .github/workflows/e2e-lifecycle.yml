# ============================================
# E2E Channel Lifecycle Test Pipeline
# ============================================
# Tests the complete channel lifecycle:
#   1. Create Channel
#   2. Deposit (Leader + Participant)
#   3. Initialize State
#   4. L2 Transaction
#   5. Submit Proof
#   6. Close Channel
#   7. Withdraw
#
# Uses Anvil fork of Sepolia for testing with real contracts.
# Each step is a separate job for easy failure identification.
# State is passed between jobs via artifacts.

name: E2E Channel Lifecycle

on:
  push:
    branches: [main, develop, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      skip_proof_steps:
        description: 'Skip long proof generation steps'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Anvil fork RPC URL (uses Alchemy Sepolia)
  FORK_RPC_URL: https://eth-sepolia.g.alchemy.com/v2/${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}

jobs:
  # ============================================
  # Setup: Build images and prepare environment
  # ============================================
  setup:
    name: Setup Test Environment
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Create initial state file
        run: |
          echo '{"channelId":null,"leaderAddress":"0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266","participantAddress":"0x70997970C51812dc3A010C7d01b50e0d17dc79C8","createdAt":'$(date +%s000)',"txHashes":{}}' > channel-test-state.json

      - name: Upload initial state
        uses: actions/upload-artifact@v4
        with:
          name: channel-state-setup
          path: channel-test-state.json
          retention-days: 1

  # ============================================
  # Step 1: Create Channel
  # ============================================
  step-1-create-channel:
    name: "Step 1: Create Channel"
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download state
        uses: actions/download-artifact@v4
        with:
          name: channel-state-setup

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Start Anvil (Sepolia Fork)
        run: |
          # Start Anvil forking Sepolia in background
          # Use block number to ensure consistent state
          anvil --fork-url ${{ env.FORK_RPC_URL }} \
                --fork-block-number 7500000 \
                --host 0.0.0.0 \
                --port 8545 \
                --accounts 10 \
                --balance 10000 \
                --chain-id 11155111 &
          
          # Wait for Anvil to be ready
          echo "Waiting for Anvil to start..."
          for i in {1..30}; do
            if curl -sf -X POST http://localhost:8545 \
              -H "Content-Type: application/json" \
              -d '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' > /dev/null 2>&1; then
              echo "Anvil is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Install dependencies
        run: SKIP_SUBMODULE_SETUP=1 npm ci --legacy-peer-deps

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: npm run build
        env:
          RPC_URL: http://localhost:8545
          NEXT_PUBLIC_E2E_TEST_MODE: 'true'
          NEXT_PUBLIC_E2E_RPC_URL: http://localhost:8545
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}

      - name: Start app
        run: |
          npm run start &
          npx wait-on http://localhost:3000 --timeout 120000
        env:
          RPC_URL: http://localhost:8545

      - name: Run Step 1 Test
        run: npx playwright test e2e/steps/01-create-channel.spec.ts --reporter=list
        env:
          BASE_URL: http://localhost:3000
          ANVIL_URL: http://localhost:8545

      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: channel-state-step1
          path: channel-test-state.json
          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-step1
          path: test-results/
          retention-days: 7

  # ============================================
  # Step 2: Deposit
  # ============================================
  step-2-deposit:
    name: "Step 2: Deposit"
    runs-on: ubuntu-latest
    needs: step-1-create-channel
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download state
        uses: actions/download-artifact@v4
