    name: "Step 6: Close Channel"
    runs-on: ubuntu-latest
    needs: step-5-submit-proof
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download state
