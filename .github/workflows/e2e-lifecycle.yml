          pattern: test-results-*
          merge-multiple: true
          path: all-test-results
        continue-on-error: true

      - name: Download final state
        uses: actions/download-artifact@v4
        with:
          name: channel-state-final
        continue-on-error: true

      - name: Print summary
        run: |
          echo "## E2E Channel Lifecycle Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f channel-test-state.json ]; then
            echo "### Final State" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat channel-test-state.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1. Create Channel | ${{ needs.step-1-create-channel.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 2. Deposit | ${{ needs.step-2-deposit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3. Initialize | ${{ needs.step-3-initialize.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 4. L2 Transaction | ${{ needs.step-4-l2-transaction.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 5. Submit Proof | ${{ needs.step-5-submit-proof.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 6. Close Channel | ${{ needs.step-6-close-channel.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 7. Withdraw | ${{ needs.step-7-withdraw.result }} |" >> $GITHUB_STEP_SUMMARY
