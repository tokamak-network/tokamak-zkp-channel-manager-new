# ============================================
# E2E Test Pipeline (Playwright with Docker Compose)
# ============================================
name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ============================================
  # E2E Tests using Docker Compose
  # ============================================
  e2e:
    name: E2E Tests (Docker Compose)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Create .env file
        run: |
          echo "RPC_URL=${{ secrets.RPC_URL }}" >> .env
          echo "NEXT_PUBLIC_ALCHEMY_API_KEY=${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}" >> .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run E2E tests
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.test.yml up \
            --build --abort-on-container-exit --exit-code-from e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: docker-compose -f docker-compose.yml -f docker-compose.test.yml down -v
